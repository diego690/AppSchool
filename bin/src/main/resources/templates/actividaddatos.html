<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Aulas</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">

	<div class="col-ms-6">
		<form th:action="@{saveactividad}" th:object="${actividades}" method="POST">
			<div class="card">
				<div class="card-header">
					<h3>Ingresar Aula</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<lable>Titulo:</lable>
						<input th:field="*{titulo}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<lable>Descripcion:</lable>
						<input th:field="*{descripcion}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<lable>Fecha Inicio:</lable>
						<input th:field="*{fechinicio}" type="datetime" class="form-control"/>
					</div>
					<div class="form-group">
						<lable>Fecha Fin:</lable>
						<input th:field="*{fechafin}" type="datetime" class="form-control"/>
					</div>
					<div class="form-group">
						<lable>Id Materia Curso:</lable>
						<input th:field="*{idmateriacurso}" type="text" class="form-control"/>
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success" />
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
