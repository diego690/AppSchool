<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Actividades</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
<a th:href="@{/newactividad}" class="btn btn-primary">Nuevo</a>
    <div>
        <h1>List of Actividades</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID ACTIVIDAD</th>
                    <th>TITULO</th>
                    <th>DESCRIPCION</th>
                    <th>FECHA INICIO</th>
                    <th>FECHA FIN</th>
                    <th>ID MATERIA CURSO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="actividades: ${actividades}">
                    <td th:text="${actividades.idactividad}"></td>
                    <td th:text="${actividades.titulo}"></td>
                    <td th:text="${actividades.descripcion}"></td>
                    <td th:text="${actividades.fechinicio}"></td>
                    <td th:text="${actividades.fechafin}"></td>
                    <td th:text="${actividades.idmateriacurso}"></td>
                    <td>
                    <a th:href="@{/editaraula/}+${actividades.idactividad}" class="btn btn-warning">Editar</a>
                    <a th:onclick="eliminaractividad([[${actividades.idactividad}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/index}">Atras</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funcionesActividad.js"></script>
</body>
</html>
