<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">Company
			name</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed"
			type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
			aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<input class="form-control form-control-dark w-100" type="text"
			placeholder="Search" aria-label="Search">
		<div class="navbar-nav">
			<div class="nav-item text-nowrap">
				<a class="nav-link px-3" th:href="@{/logout}">Sign out</a>
			</div>
		</div>
	</header>
	<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/Admin/listaActividad}">
              <span data-feather="file"></span>
              Actividades
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="users"></span>
              Customers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="bar-chart-2"></span>
              Reports
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="layers"></span>
              Integrations
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Saved reports</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              Current month
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              Last quarter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              Social engagement
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/Admin/listusuarios}">
              <span data-feather="file-text"></span>
              Usuarios
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <select>
            <option>2021-2022</option>
            <option>2022-2023</option>
            <option>2023-2024</option>
          </select>
        </div>
      </div>

     <div class="album py-5 bg-light">
    <div class="container">
		<div class="container text-center">
		
		<div>
			<h1>List of Aulas</h1>
		</div>
		
		<div>
		<a th:href="@{/newnivel}" class="btn btn-primary">Nuevo</a>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Grado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="nivel: ${nivel}">
						<td th:text="${nivel.idnivel}"></td>
						<td th:text="${nivel.grado}"></td>
						<td><a th:href="@{/Admin/editarnivel/}+${nivel.idnivel}"
							class="btn btn-warning">Editar</a> <a
							th:href="@{/Admin/eliminarnivel/}+${nivel.idnivel}"
							class="btn btn-danger">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
			<a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/index}">Atras</a>
		</div>
		
	</div>
      
    </div>
  </div>

     
      
    </main>
  </div>
</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funcionesNivel.js"></script>
